<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styleT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="fade-in">
    
    <header>
        <a href="index.php"><img src="images/Capture2.png"></a>
    </header>

    <main>
       <section class="contact">
           <div class="contact-heading">
               <img src="images/checkMark.png" alt="Checkmark" class="checkmark-image">
               <h1>Thank you!</h1>
               <p>Thanks for being awesome, we hope you enjoy your purchase!</p>
               <a href="index.php" class="back-button">Back to home page</a>
           </div>
       </section> 
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script>
        const inputs = document.querySelectorAll(".contact-input");
        const toggleBtn = document.querySelector(".theme-toggle");
        const allElements = document.querySelectorAll("*");

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");

            allElements.forEach((el) => {
                el.classList.add("transition");
                setTimeout(() => {
                    el.classList.remove("transition");
                }, 1000);
            });

            // Change the text color of the navigation links
            const navLinks = document.querySelectorAll('.nav-links ul li a');
            if(document.body.classList.contains('dark')){
                navLinks.forEach(link => {
                    link.style.color = "#fff";
                });
            } else {
                navLinks.forEach(link => {
                    link.style.color = "#000";
                });
            }
        });

        inputs.forEach((ipt) => {
            ipt.addEventListener("focus", () => {
                ipt.parentNode.classList.add("focus");
                ipt.parentNode.classList.add("not-empty");
            });
            ipt.addEventListener("blur", () => {
                if(ipt.value == ""){
                    ipt.parentNode.classList.remove("not-empty");
                }
                ipt.parentNode.classList.remove("focus");
            });
        });

         document.addEventListener("DOMContentLoaded", function() {
            const anchors = document.querySelectorAll('a[href^="http"], a[href^="about.html"], a[href^="services.html"], a[href^="Blog.php"], a[href^="contact.html"]');
            const body = document.body;

            anchors.forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');

                    body.classList.add('fade-out');

                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });

            body.classList.add('fade-in'); 
        });
    </script>
</body>
</html>
